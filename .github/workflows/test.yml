### A CI workflow template that runs linting and python testing

name: Test tap-bitso

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PIP_CONSTRAINT: .github/workflows/constraints.txt
      NOXSESSION: ${{ matrix.session }}-${{ matrix.python-version }}
      FORCE_COLOR: "1"
    strategy:
      matrix:
        include:
        - {python-version: "3.10", session: "mypy"}
        - {python-version: "3.11", session: "tests"}
        - {python-version: "3.10", session: "tests"}
        - {python-version: "3.9", session: "tests"}
        - {python-version: "3.8", session: "tests"}
        - {python-version: "3.7", session: "tests"}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3.1.0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.3.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: |
        pip install pip
        pip --version

    - name: Install Poetry
      run: |
        pipx install poetry --python "python${{ matrix.python-version }}"
        poetry --version

    - name: Install Nox
      run: |
        pipx install nox
        pipx inject nox nox-poetry
        nox --version

    - name: Run Nox
      env:
        TAP_BITSO_KEY: ${{ secrets.TAP_BITSO_KEY }}
        TAP_BITSO_SECRET: ${{ secrets.TAP_BITSO_SECRET }}
      run: |
        nox
