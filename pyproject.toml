[tool.poetry]
name = "tap-bitso"
version = "0.0.1"
description = "`tap-bitso` is a Singer tap for Bitso, built with the Meltano SDK for Singer Taps."
authors = ["Edgar Ramírez-Mondragón <edgarrm358@gmail.com>"]
keywords = [
    "ELT",
    "Bitso",
    "singer.io",
    "meltano-sdk",
]
license = "Apache 2.0"
readme = "README.md"
homepage = "https://github.com/edgarrmondragon/tap-bitso"
repository = "https://github.com/edgarrmondragon/tap-bitso"
documentation = "https://github.com/edgarrmondragon/tap-bitso#readme"

[tool.poetry.dependencies]
python = "<3.12,>=3.7.1"
singer-sdk = "==0.14.0"
structlog = "==22.2.0"
typing-extensions = "^4.4.0"

[tool.poetry.dev-dependencies]
colorama = ">=0.4.4"
pytest = ">=6.2.5"
mypy = ">=0.930"
types-requests = ">=2.26.3"

[[tool.mypy.overrides]]
module = [
    "backoff",
]
ignore_missing_imports = true

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
src_paths = "tap_bitso"
add_imports = [
    "from __future__ import annotations",
]

[build-system]
requires = ["poetry-core @ git+https://github.com/python-poetry/poetry-core.git@master"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
tap-bitso = 'tap_bitso.tap:TapBitso.cli'
