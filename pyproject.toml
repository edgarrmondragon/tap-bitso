[tool.poetry]
name = "tap-bitso"
version = "0.0.1"
description = "`tap-bitso` is a Singer tap for Bitso, built with the Meltano SDK for Singer Taps."
authors = ["Edgar Ramírez Mondragón"]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = "<3.11,>=3.6.2"
singer-sdk = "==0.3.17"
structlog = "==21.5.0"

[tool.poetry.dev-dependencies]
colorama = "==0.4.4"
pytest = "==6.2.5"
isort = "==5.10.1"
black = "==21.12b0"
mypy = "==0.930"
pydocstyle = "==6.1.1"
tox = "==3.24.4"
flake8 = "==4.0.1"
types-requests = "==2.26.3"
pyupgrade = "^2.30.0"

[[tool.mypy.overrides]]
module = [
    "backoff",
]
ignore_missing_imports = true

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
src_paths = "tap_bitso"

[build-system]
requires = ["poetry-core @ git+https://github.com/python-poetry/poetry-core.git@master"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
tap-bitso = 'tap_bitso.tap:TapBitso.cli'
