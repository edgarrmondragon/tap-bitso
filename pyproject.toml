[build-system]
build-backend = "poetry_dynamic_versioning.backend"
requires = [
  "poetry-core==1.7",
  "poetry-dynamic-versioning",
]

[tool.poetry]
name = "tap-bitso"
version = "0.0.0"
description = "`tap-bitso` is a Singer tap for Bitso, built with the Meltano SDK for Singer Taps."
authors = ["Edgar Ramírez-Mondragón <edgarrm358@gmail.com>"]
keywords = [
    "ELT",
    "Bitso",
    "singer.io",
    "meltano-sdk",
]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/edgarrmondragon/tap-bitso"
repository = "https://github.com/edgarrmondragon/tap-bitso"
documentation = "https://github.com/edgarrmondragon/tap-bitso#readme"

[tool.poetry.dependencies]
python = "<3.12,>=3.8"
singer-sdk = "~=0.32.0"
structlog = "~=23.1.0"

[tool.poetry.dev-dependencies]
colorama = ">=0.4.4"
pytest = ">=7"
typing-extensions = "~=4.8.0"

[tool.poetry.scripts]
tap-bitso = 'tap_bitso.tap:TapBitso.cli'

[tool.black]
line-length = 88

[tool.ruff]
ignore = ["ANN101", "DJ", "FIX002", "PD"]
select = ["ALL"]
target-version = "py38"
unfixable = ["ERA001"]

[tool.ruff.per-file-ignores]
"tests/*" = ["ANN201"]

[tool.ruff.pydocstyle]
convention = "google"

[[tool.mypy.overrides]]
module = [
    "backoff",
]
ignore_missing_imports = true

[tool.poetry-dynamic-versioning]
enable = true
format-jinja = """
    {%- if distance == 0 -%}
        {{ serialize_pep440(base, stage, revision) }}
    {%- elif revision is not none -%}
        {{ serialize_pep440(base, stage, revision + 1, dev=distance, metadata=[commit]) }}
    {%- else -%}
        {{ serialize_pep440(bump_version(base), stage, revision, dev=distance, metadata=[commit]) }}
    {%- endif -%}
"""
metadata = true
style = "pep440"
vcs = "git"
