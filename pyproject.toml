[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core==1.6.1",
]

[tool.poetry]
name = "tap-bitso"
version = "0.0.1"
description = "`tap-bitso` is a Singer tap for Bitso, built with the Meltano SDK for Singer Taps."
authors = ["Edgar Ramírez-Mondragón <edgarrm358@gmail.com>"]
keywords = [
    "ELT",
    "Bitso",
    "singer.io",
    "meltano-sdk",
]
license = "Apache 2.0"
readme = "README.md"
homepage = "https://github.com/edgarrmondragon/tap-bitso"
repository = "https://github.com/edgarrmondragon/tap-bitso"
documentation = "https://github.com/edgarrmondragon/tap-bitso#readme"

[tool.poetry.dependencies]
python = "<3.12,>=3.7.1"
singer-sdk = "~=0.31.0"
structlog = "~=23.1.0"
typing-extensions = "~=4.7.1"

[tool.poetry.dev-dependencies]
colorama = ">=0.4.4"
pytest = ">=6.2.5"

[tool.poetry.scripts]
tap-bitso = 'tap_bitso.tap:TapBitso.cli'

[tool.black]
line-length = 88

[tool.ruff]
ignore = ["ANN101", "DJ", "FIX002", "PD"]
select = ["ALL"]
target-version = "py37"
unfixable = ["ERA001"]

[tool.ruff.isort]
known-first-party = ["tap_bitso"]
required-imports = ["from __future__ import annotations"]

[tool.ruff.per-file-ignores]
"tests/*" = ["ANN201"]

[tool.ruff.pydocstyle]
convention = "google"

[[tool.mypy.overrides]]
module = [
    "backoff",
]
ignore_missing_imports = true
